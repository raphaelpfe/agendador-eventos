<div class="container">
    <div class="panel panel-default">

        <div class="panel-heading">Cadastro de Evento</div>
        <div class="panel-body">

      <button type="button" class="btn btn-primary" ng-click="excluirRecurso(pos, true)">Sim</button>

            <form name="cadastroEvento">
                <div class="row">
                    <div class="col-md-6" ng-class="{ 'has-error': cadastroEvento.nomeEvento.$invalid && cadastroEvento.nomeEvento.$dirty}">
                        <div class="form-group">
                            <label>Nome Evento</label>
                            <input type="text" name="nomeEvento" class="form-control" ng-model="evento.nomeEvento" ng-required="true" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group" ng-class="{ 'has-error': cadastroEvento.dataEvento.$invalid && cadastroEvento.dataEvento.$dirty}">
                            <label>Data Evento</label>
                            <input type="date" name="dataEvento" class="form-control" ng-model="evento.dataEvento" ng-required="true" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Nome Responsavel</label>
                            <div class="input-group">
                                <input type="text" name="nomeResponsavel" class="form-control" ng-model="nomeResponsavel" required ng-disabled="cadastroEvento.nomeEvento.$invalid || cadastroEvento.dataEvento.$invalid"
                                />
                                <span class="input-group-btn">
                        <button type="button" class="btn btn-primary"  ng-click="salvarResponsavel(evento, nomeResponsavel)" ng-disabled="cadastroEvento.nomeResponsavel.$invalid">
                            <span class="glyphicon glyphicon-plus" ></span>
                                </button>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" ng-click="salvarEvento(evento).$setPristine()" ng-disabled="cadastroEvento.$invalid || !evento.responsaveis || evento.responsaveis.length === 0">Salvar Evento</button>
                    </div>
                </div>
            </form>
            
            <div ng-show="cadastroEvento.nomeEvento.$dirty && cadastroEvento.nomeEvento.$error.required" class="alert alert-danger" >
                Por favor, informar o nome do evento!
            </div>
            <div ng-show="cadastroEvento.dataEvento.$dirty && cadastroEvento.dataEvento.$error.required" class="alert alert-danger">
                Por favor, informar a data do evento!
            </div>
            <p />
            <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?" />
            <p />                
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-condensed table-striped">
                        <tr>
                            <th class="col-md-5">
                                <a href="" ng-click="ordenarPorNome('nomeResponsavel')">Nome</a>
                            </th>
                            <th class="col-md-2">
                                Ações
                            </th>
                        </tr>
                        <tr ng-repeat="responsavel in evento.responsaveis | filter: criterioDeBusca | orderBy:criterioDeOrdenacao : direcaoDaOrdenacao">
                            <td>
                                {{responsavel.nomeResponsavel}}
                            </td>
                            <td>
                                <div class="col-md-6">
                                    <!--<button class="btn" ng-click="excluirRecurso($index)">              
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>-->
                                </div>
                                <div class="col-md-6">
                                    <!--<button class="btn" ng-click="editarRecurso($index)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>-->
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
